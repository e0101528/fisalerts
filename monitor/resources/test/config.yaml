checks:
  - name: IOWait Max
    detail: checks for maximum IOWait exceeding a threshold
 #   calendar: OfficeHours
    fluxfile: usage_iowait.flux
    severity: 1
    threshold: 0.003
    comparison: gt
    tags: 
      - host
      - _field
      - _measurement
    interval: 15
    target: logonly
  - name: Idle Min
    detail: checks for minimum CPU Idle below a threshold
    fluxfile: usage_idle.flux
    severity: 1
    threshold: 90
    comparison: le
    tags: 
      - host
      - _field
      - _measurement
    interval: 20
    target: logonly
  - name: System Uptime
    detail: checks for minimum CPU Idle below a threshold
  #  calendar: Lazy
    fluxfile: uptime_format.flux
    severity: 1
    match: 1 day
    comparison: substr
    tags: 
      - host
      - _field
      - _measurement
    interval: 10
    target: logonly
