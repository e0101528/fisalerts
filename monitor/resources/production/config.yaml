checks:
  - name: Broadridge Net Down
    detail: Broadridge is unreachable
    fluxfile: flux/bfs_net_down.flux
    severity: 1
    threshold: 1
    calendar: OfficeHours 
    comparison: gt
    tags: 
      - host
      - _field
      - _measurement
      - server
      - port 
      - service
    interval: 300
    target: postfix
  - name: BPSA Excessive Queue Length
    detail: The BPSA MQ Queue has more than 10000 outstanding messages exceeding the alert threshold
    fluxfile: flux/bpsa_queue_length.flux
    severity: 1
    threshold: 10000
    comparison: ge
    tags: 
      - host
      - _field
      - _measurement
      - queue
    interval: 120
    target: postfix
  - name: Cannot Submit CFG.USCMUserSync
    detail: The CFG.USCMUserSync job cannot be submitted. This is a user sync failure.
    calendar: OfficeHours
    fluxfile: flux/cannot_submit.flux
    severity: 1
#    match: CFG.USCMUserSync
#    comparison: substr
# The flux return a count of matching lines
    threshold: 0.0
    comparison: gt
    tags: 
      - host
      - _field
      - _measurement
    interval: 300
    target: postfix
  - name: Unusual Data Volume change
    detail: Looks for differences between daily data volume changes
    fluxfile: flux/data_volume_change.flux
    severity: 1
    threshold: 0
    comparison: gt 
    tags: 
      - host
      - _field
      - _measurement
      _ path
    interval: 3600
    target: postfix
  - name: Feedhub Net Down
    detail: Feedhub is unreachable
    fluxfile: flux/feedhub_net_down.flux
    severity: 1
    threshold: 1
    calendar: OfficeHours 
    comparison: gt
    tags: 
      - host
      - _field
      - _measurement
      - server
      - port 
      - service
    interval: 300
    target: postfix
  - name: Fundserv Net Down
    detail: The MQ endpoint at Fundserv on 142.148.10.116 port 1501 is unreachable
    fluxfile: flux/fundserv_net_down.flux
    severity: 1
    threshold: 1
    calendar: Fundserv
    comparison: gt
    tags: 
      - host
      - _field
      - _measurement
      - server
      - port
      - service
    interval: 300
    target: postfix
  - name: HAProxy Backend Down
    detail: checks for a non-zero connection failure rate from HAProxy to backend servers.
    calendar: OfficeHours
    fluxfile: flux/haproxy_downtime_rate.flux
    severity: 1
    threshold: 0.0
    comparison: gt
    tags: 
      - host
      - _field
      - _measurement
      - proxy
      - sv
    interval: 120 
    target: logonly
  - name: Intact IntactPollerEJBBean Error
    detail: The IntactPollerEJBBean has produced an ERROR level log alert
    fluxfile: flux/intact_bean_check.flux
    severity: 1
    threshold: 0
    comparison: gt
    tags: 
      - host
      - _field
      - _measurement
    interval: 300
    target: postfix
  - name: IRESS Net Down
    detail: IRESSS is unreachable
