    severity: 1
    threshold: 1
    calendar: OfficeHours
    comparison: gt
    tags: 
      - host
      - _field
      - _measurement
      - server
      - port 
      - service
    interval: 300
    target: postfix
  - name: JVM Heap Usgage
    detail: The JVM Heap usage has exceeded the 95 percent threshold
    fluxfile: flux/jvm_heap_use.flux
    severity: 1
    threshold: 0.95
    comparison: gt
    tags: 
      - host
      - _field
      - _measurement
    interval: 180
